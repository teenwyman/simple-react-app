name: React CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --ci --silent --coverage

      - name: Build the app
        run: npm run build

      - name: List files (debugging)
        run: ls -R

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build/
